<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
            <div class="column">
                <input id="input" value="" type="text">
            </div>
           <div class="column">
             <button class="style"></button>
             <button class="style"></button>
             <button class="style" onclick="input.value=input.value.toString().slice(0,-1)">Del</button>
             <button class="style" onclick="input.value=''">AC</button>
           </div>           
           <div class="column">
             <button class="symbol" onclick="input.value +=7">7</button>
             <button class="symbol" onclick="input.value +=8">8</button>
             <button class="symbol" onclick="input.value +=9">9</button>
             <button class="symbol" onclick="input.value +=`/`">/</button>
           </div>           
           <div class="column">
             <button class="symbol" onclick="input.value +=4">4</button>
             <button class="symbol" onclick="input.value +=5">5</button>
             <button class="symbol" onclick="input.value +=6">6</button>
             <button class="symbol"onclick="input.value += '×'">×</button>
           </div>           
           <div class="column">
             <button class="symbol" onclick="input.value +=1">1</button>
             <button class="symbol" onclick="input.value +=2">2</button>
             <button class="symbol" onclick="input.value +=3">3</button>
             <button class="symbol" onclick="input.value += `+`">+</button>
           </div>           
           <div class="column">
             <button class="symbol" onclick="input.value +=0">0</button>
             <button class="symbol" onclick="input.value +=`.`">.</button>
             <button class="symbol" onclick="input.value = eval(input.value)"> =</button>
             <button class="symbol" onclick="input.value +=`-`">-</button>
        </div>
    </div>
    
</body>
